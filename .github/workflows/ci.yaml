name: CI

env:
  RUST_TOOLCHAIN: nightly-2023-06-15-x86_64-unknown-linux-gnu

on:
  push:
    branches: [main]

  pull_request:
    branches: ['*']

  workflow_dispatch:

jobs:
  typecheck:
    name: "Typecheck"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install wasm-pack
        run: |
          rustup toolchain install $RUST_TOOLCHAIN
          rustup component add rust-src --toolchain $RUST_TOOLCHAIN
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Install packages
        run: npm install
      - name: Build rust
        run: npm run build --rust
      - name: Typecheck
        run: npm run typecheck

  test:
    name: "Test: engine"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install wasm-pack
        run: |
          rustup toolchain install $RUST_TOOLCHAIN
          rustup component add rust-src --toolchain $RUST_TOOLCHAIN
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Install packages
        run: npm install
      - name: Test
        run: npm run test

  e2e:
    name: "Test: e2e"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install wasm-pack
        run: |
          rustup toolchain install $RUST_TOOLCHAIN
          rustup component add rust-src --toolchain $RUST_TOOLCHAIN
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Install packages
        run: npm install
      - name: Install playwright
        run: npx playwright install
      - name: Test
        run: npm run e2e

  eslint:
    name: "Lint: eslint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm install
      - name: Lint
        run: npm run lint:eslint

  rustfmt:
    name: "Lint: rustfmt"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        run: npm run lint:rustfmt

  deploy:
    name: Deploy
    needs: [typecheck, test, e2e, eslint, rustfmt]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install wasm-pack
        run: |
          rustup toolchain install $RUST_TOOLCHAIN
          rustup component add rust-src --toolchain $RUST_TOOLCHAIN
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Install packages
        run: npm install
      - name: Build
        run: npm run build
      - name: Copy dist directory to remote host
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: './dist/*'
          target: '~/dist/'
          rm: true
      - name: Deploy
        run: |
          TEMP=$(mktemp)
          echo "${{ secrets.SSH_KEY }}" > $TEMP
          ssh -o 'StrictHostKeyChecking no' -i $TEMP ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p${{ secrets.SSH_PORT }} 'bash -s' < scripts/deploy.sh
          rm -f $TEMP